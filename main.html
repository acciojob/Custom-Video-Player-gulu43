<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="download.mp4">
	 </video>

     <div class="player__controls">
            <div class="progress">
                <div class="progress__filled" id="pb"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider volume"  min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider v_speed" min="0.7" max="5" step="0.1" value="1">
            <button data-skip="-10" class="player__button pre">« 10s</button>
            <button data-skip="25" class="player__button pos">25s »</button>
        </div>
   </div>

  <script src="./scripts.js"></script>
</body>
</html>
